<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2> 
            Entrez un nouveau Livre
        </h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
            <div class="form-group">
            <label for="title"> Title  </label>
             <input type="text" class="form-control" id="title" formControlName="title"> 
           
        </div>

     
        <div class="form-group">
            <label for="author"> Author </label>
             <input type="text" class="form-control" id="author" formControlName="author"> 
            
        </div>
        <div class="form-group">
            <h4>Ajouter une photo</h4>
            <input type="file" (change)="detectFile($event)"  class="form-control" accept="image/*">
            <p class="text-success" *ngIf="fileUploaded">Fichier charg√©</p>
        </div>

          <button  tyepe="submit" class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading">Enregistrer</button>
        </form>
    </div>
</div>
